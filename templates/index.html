<!DOCTYPE html>
<html>
<head>
    <title>Regulation AI Search</title>
    <style>
        body { font-family: sans-serif; margin: 40px; }
        input[type="text"] { width: 60%; padding: 10px; }
        button { padding: 10px 20px; }
        .result { margin-top: 20px; padding: 15px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Semantic Regulation Search</h1>
    <form method="post">
        <input type="text" name="query" placeholder="Search for a regulation...">
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Results:</h2>
        {% for name, text, score in results %}
            <div class="result">
                <strong>{{ name }}</strong><br>
                <em>{{ text }}</em><br>
                Relevance Score: {{ "%.2f"|format(score * 100) }}%
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
